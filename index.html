<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.1/mdb.min.js"></script>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <!-- css file -->
    <link rel="stylesheet" href="style.css">
    <!-- javascript file -->
    <script src="myscript.js" defer></script>
</head>

<body>
    <div class="container ">
        <h2 class="my-5 heading-shadow text-center text-white fst-italic fw-bold fs-1">Rock , Paper, Scissors</h2>
        <div class="row align-items-start" style="height: 100vh;">
            <div class="col-6 position-relative  h-50">
                <div class="child mt-4" style="height: 80%;">

                    <p class="text-center fw-bold text-white " style="font-size: 22px;">you chose
                    </p>
                    <p id="playerchoice" class="text-center text-warning fst-italic fw-bold mt-5 "
                        style="font-size: 45px;">
                        </p>
                    <div class=" points-card d-flex justify-content-center  mt-5  align-items-center">
                        <p style="font-size: 20px;" class="fst-italic me-5 text-white">Player Points :
                            <span id="playerpoints" class="fw-bold text-warning"></span></p>
                    </div>

                </div>
            </div>
            <div class="col-6  position-relative  h-50">
                <div class="child bg-lght mt-4" style="height: 80%;">
                    <p class=" text-center fw-bold text-white " style=" font-size: 22px;"> Computer chose </p>
                    <p id="computerchoice" class="text-center fst-italic text-warning fw-bold mt-5 "
                        style="font-size: 45px;"> </p>
                    <div class=" points-card d-flex  mt-5 justify-content-center align-items-center">
                        <p style="font-size: 20px;" class="fst-italic me-5 text-white ">Computer Points : <span
                                id="computerpoints" class="fw-bold text-warning"></span>
                        </p>
                    </div>
                </div>
            </div>

            <!-- user input buttons -->
            <div class="icon-col col align-items-start position-relative ">
                <h2 class="mb-5 text-center whowon-txt text-white" id="whowon">
                </h2>
                <div class="d-flex" style="justify-content: center;">
                    <a href="#"> <i class=" icons fas fa-hand-rock fa-5x me-5" id="rock"></i> </a>
                    <a href="#"> <i class=" icons fas fa-hand-paper fa-5x me-5" id="paper"></i></a>
                    <a href="#"><i class=" icons fas fa-hand-scissors fa-5x me-5" id="scissors"></i></a>
                </div>
            </div>
        </div>

    </div>




    <!-- popover alert -->

    <button type="button" hidden class="btn btn-primary" id="reset-popover" data-mdb-toggle="modal"
        data-mdb-target="#exampleModal">
        Launch demo modal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Player Notification</h5>
                    <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">...Do you wish to start a New round?</div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-mdb-dismiss="modal">
                        Close
                    </button>
                    <button id="resetbtn" type="button" onclick="reloadPage()" class=" btn-primary">Reset</button>
                </div>
            </div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>

</html>
